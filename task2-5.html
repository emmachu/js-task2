<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>法官台本</title>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/myreset.css">
	<link rel="stylesheet" type="text/css" href="css/task2-5.css">
	<script type="text/javascript" src="js/task2-5.js"></script>
	<script type="text/javascript" src="js/fsm.js"></script>
</head>
<body>
	<div class="container">
		<div class="head">
			<img src="img/back.png" alt="" class="back">
			<span>法官台本</span>
			<img src="img/close.png" alt="" class="quit">
		</div>
		<div class="main">
			<div class="flows">
				<div class="playdays">
					第一天
				</div>
				<div class="game_flow">
					<div class="triangle_top"></div>
					<div class="game_inner">
						<div class="steps stepone">
							<div class="moon">
								<img src="img/moon.png" alt="">
							</div>
							<div class="steper rolerKill">
								杀手杀人
								<div class="triangle_left triangle_left1"></div>
							</div>
						</div>
						<!-- <div class="knews">昨晚被杀的是我</div> -->
						<div class="steps steptwo">
							<div class="sun">
								<img src="img/sun.png" alt="">
							</div>
							<div class="steper lastTalk">
								亡灵发表遗言
								<div class="triangle_left triangle_left2"></div>
							</div>
						</div>
						<div class="steps stepthree">
							<div class="steper rolerDiscuss">
								玩家依次发言
								<div class="triangle_left triangle_left3"></div>
							</div>
						</div>
						<div class="steps stepfour">
							<div class="steper rolerVote">
								全民投票
								<div class="triangle_left triangle_left4"></div>
							</div>
						</div>
						<!-- <div class="vnews">昨晚被杀的是我</div> -->
					</div>
				</div>
			</div>
		</div>
		<div class="foot">
			<button class="fbtn1">结束游戏</button>
			<button class="fbtn2">法官日志</button>
		</div>
	</div>
</body>
</html>
