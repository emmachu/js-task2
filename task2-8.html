<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>结果页面</title>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/myreset.css">
	<link rel="stylesheet" type="text/css" href="css/task2-8.css">
	<script type="text/javascript" src="js/task2-8.js"></script>
</head>
<body>
	<div class="container">
		<div class="head">
			<img src="img/homepage.png" alt="" class="homepage">
			<span>游戏结果</span>
			<img src="img/help.png" alt="" class="help">
		</div>
		<div class="main">
			<div class="toppart">
				<img src="img/win.png" alt="" class="win">
				<div class="wintext">水民胜利</div>
				<div class="theleft">剩余玩家</div>
				<span class="killer">幽灵 人</span><span class="citizen">水民 人</span>
				<div class="killerword">幽灵词组：<span class="getk"></span></div>
				<div class="citizenword">水民词组：<span class="getc"></span></div>
			</div>
			<div class="bottompart">
				<div class="part_inner">
					<div class="record">
						<p class="days">第一天</p>
						<p>晚上：3号玩家被投死，身份是水民</p>
						<p>白天：5号玩家被投死，身份是水民</p>
					</div>
				</div>
				
			</div>
		</div>
		<div class="foot">
			<button class="fbtn1">再来一局</button>
			<button class="fbtn2">上传并分享</button>
		</div>
	</div>
</body>
</html>
